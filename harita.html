<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servis Şoförü Uygulaması</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="stylemap.css"/>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            height: 100%;
        }

        #map {
            height: 100%;
            width: 85%;
            float: left; /* Harita sol tarafa yaslanacak */
        }

        #directions {
            width: 15%;
            padding: 10px;
            box-sizing: border-box;
            height: 100vh; /* Tam ekran yüksekliği */
            overflow-y: auto; /* İçerik fazla olursa kaydırma */
            float: right; /* Sağ tarafa yaslanacak */
            background-color: white; /* Arka plan rengini beyaz yap */
            border-left: 1px solid #ddd; /* Sol kenar için hafif bir sınır */
        }
        
        #locationList {
            clear: both; /* Harita ve yol tarifi alanını temizle */
            padding: 10px;
        }
        #directions h3 {
            margin-top: 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .instruction-icon {
            width: 24px;  /* İkon genişliği */
            height: 24px; /* İkon yüksekliği */
        }

        #directions ol {
            padding-left: 20px;
            list-style-type: none; /* Numaralandırmayı gizle */
            counter-reset: step-counter;
        }

        #directions ol li {
            margin: 15px 0;
            padding: 10px;
            background-color: #f4f4f4;
            border-left: 5px solid #007bff;
            border-radius: 5px;
            position: relative;
            font-size: 16px;
            color: #555;
            counter-increment: step-counter;
        }

        #directions ol li::before {
            content: counter(step-counter);
            position: absolute;
            top: 50%;
            left: -30px;
            transform: translateY(-50%);
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
            background-color: #fff;
            border: 2px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #directions ol li .instruction-icon {
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <body>
        <div class="controls">
            <button id="setEndButton" disabled>Bitiş Noktası Seç</button>
            <button id="calculateRouteButton" disabled>Sonraki Hedefe Git</button>
            <button id="addStudentButton">Öğrenci Ekle</button>
        </div>
        <div class="container">
            <div id="map"></div>
            <div id="directions">
                <h3>Yol Tarifi</h3> 
            </div>
        </div>
        <div id="locationList">
            <h3>Eklenen Konumlar</h3>
            <ul id="studentList"></ul>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>  
        const apiKey = 'e08c2355-fda9-45c5-87de-700ad2b1b12c'; // GraphHopper API anahtarı
        const map = L.map('map').setView([41.04054087961094, 28.850040545545284], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        const startIcon = L.icon({
            iconUrl: 'home.png',
            iconSize: [35, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        const endIcon = L.icon({
            iconUrl: 'school.png',
            iconSize: [35, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });
        
        var studentIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/3177/3177440.png',
            iconSize: [35, 35],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        const predefinedStudentLocations = [
            { lat: 41.041165260742396, lng: 28.817141411969565 },
            { lat: 41.037800152855674, lng: 28.823173663219304 },
            { lat: 41.029406400826005, lng: 28.841766535181446},
            { lat: 41.03324002132586, lng: 28.839040367143273},
            { lat: 41.041416863682386, lng: 28.82625947022461},
            { lat: 41.04883841085589, lng: 28.818731551425394},           
            { lat: 41.04292938526827, lng: 28.82131677857204},
            { lat: 41.03564367523302, lng: 28.8198939713965}
        ];

        let startLocation = null;
        let endLocation = null;
        let studentLocations = [];
        let routePolyline = null; // Rota polyline'ı için değişken
        let selectionMode = null;  // "start", "end"

        document.getElementById('setEndButton').addEventListener('click', () => {
            selectionMode = "end";
            alert('Lütfen bitiş noktasını seçin.');
        });

        document.getElementById('calculateRouteButton').textContent = 'Sonraki Hedefe Git';
        document.getElementById('calculateRouteButton').addEventListener('click', calculateNextDestination);

        map.on('click', function(e) {
            const { lat, lng } = e.latlng;

            if (selectionMode === "end") {
                if (endLocation) {
                    map.removeLayer(endLocation.marker);  // Eski bitiş konumunu değiştirir
                }

                // Yeni bitiş konumu
                endLocation = {
                    lat,
                    lng,
                    marker: L.marker([lat, lng], { icon: endIcon }).addTo(map).bindPopup("Bitiş").openPopup()
                };
                selectionMode = null;
            } 
        });

        const startLat = 41.058944608514906;
        const startLng = 28.84145666132722;

        // Sayfa yüklendiğinde ev ve öğrenci konumlarını ekleyelim
         window.onload = function() {
            // Ev konumunu ekleyelim
            startLocation = {
                lat: startLat,
                lng: startLng,
                marker: L.marker([startLat, startLng], { icon: startIcon }).addTo(map).bindPopup("Ev").openPopup()
            };

            // Öğrenci konumlarını başlangıçta yükle
            addPredefinedStudentLocations();

            // Bitiş butonu aktif kalsın
            document.getElementById('setEndButton').disabled = false;
        };

        // Nominatim API anahtarı gerekmiyor, ama istek limitlerine dikkat et
        const nominatimUrl = 'https://nominatim.openstreetmap.org/reverse?format=json&lat={lat}&lon={lon}&addressdetails=1';

        async function getAddress(lat, lon) {
            const url = nominatimUrl.replace('{lat}', lat).replace('{lon}', lon);
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.display_name; // Adres bilgisi
            } catch (error) {
                console.error('Adres alınamadı:', error);
                return 'Adres bulunamadı';
            }
        }

        document.getElementById('addStudentButton').addEventListener('click', async () => {
            const lat = parseFloat(prompt("Öğrenci için enlem girin:"));
            const lng = parseFloat(prompt("Öğrenci için boylam girin:"));

            if (isNaN(lat) || isNaN(lng)) {
                alert("Geçerli koordinatlar girin!");
                return;
            }

            // Geocoding ile adresi al
            const address = await getAddress(lat, lng);

            const newStudentMarker = L.marker([lat, lng], {icon: studentIcon})
                .addTo(map)
                .bindPopup(`Yeni Öğrenci: ${address}`)
                .openPopup();

            const locationObject = { lat, lng, marker: newStudentMarker, address };
            studentLocations.push(locationObject);

            const studentList = document.getElementById('studentList');
            const listItem = document.createElement('li');
            listItem.textContent = `Yeni Öğrenci: ${address}`;
            listItem.setAttribute('data-index', studentLocations.length - 1);
            listItem.addEventListener('click', () => highlightLocation(listItem, locationObject));
            studentList.appendChild(listItem);
        });

        async function addPredefinedStudentLocations() {
            for (const [index, loc] of predefinedStudentLocations.entries()) {
                const studentNumber = index + 1;
                const address = await getAddress(loc.lat, loc.lng);

                const marker = L.marker([loc.lat, loc.lng], { icon: studentIcon})
                    .addTo(map)
                    .bindPopup(`Öğrenci: ${address}`)
                    .openPopup();

                const locationObject = { lat: loc.lat, lng: loc.lng, marker, address };
                studentLocations.push(locationObject);

                const studentList = document.getElementById('studentList');
                const listItem = document.createElement('li');
                listItem.textContent = `Öğrenci: ${address}`;
                listItem.setAttribute('data-index', studentLocations.length - 1);
                listItem.addEventListener('click', () => highlightLocation(listItem, locationObject));
                studentList.appendChild(listItem);
            }
            document.getElementById('calculateRouteButton').disabled = false;
        }

        function updateStudentList() {
            const studentList = document.getElementById('studentList');
            studentList.innerHTML = ''; // Listeyi temizle
            studentLocations.forEach((loc, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `Öğrenci ${index + 1}`;
                listItem.setAttribute('data-index', index);
                listItem.addEventListener('click', () => highlightLocation(listItem, loc));
                studentList.appendChild(listItem);
            });
        }

        function highlightLocation(listItem, locationObject) {
            listItem.style.backgroundColor = '#e0e0e0';
            map.setView([locationObject.lat, locationObject.lng], 14);
            locationObject.marker.openPopup();
        }
        
        async function calculateNextDestination() {
            if (!startLocation || studentLocations.length === 0 || !endLocation) {
                return; // Başlangıç noktasını, öğrenci konumlarını ve bitiş noktasını belirlemeden rota hesaplanamaz
            }

            // Öğrenci konumlarını başlangıç noktasına olan uzaklığa göre sıralama
            studentLocations.sort((a, b) => {
                const distanceA = calculateDistance(startLocation.lat, startLocation.lng, a.lat, a.lng);
                const distanceB = calculateDistance(startLocation.lat, startLocation.lng, b.lat, b.lng);
                return distanceA - distanceB;
            });

            // En yakın öğrenci konumunu seçme
            const nextDestination = studentLocations.shift(); // En yakın konumu çıkar

            // Okulu listeye ekleme
            studentLocations.push(endLocation);

            // Rotayı oluşturma
            const points = `${startLocation.lat},${startLocation.lng}&point=${nextDestination.lat},${nextDestination.lng}`;
            const url = `https://graphhopper.com/api/1/route?point=${points}&vehicle=car&locale=tr&points_encoded=false&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const route = data.paths[0].points.coordinates;

                const coordinates = route.map(point => [point[1], point[0]]);
                if (routePolyline) {
                    map.removeLayer(routePolyline); // Eski rotayı kaldır
                }
                routePolyline = L.polyline(coordinates, { color: 'blue' }).addTo(map);

                // Turn-by-turn directions
                const instructions = data.paths[0].instructions;
                let directionsHtml = '<h3>Yol Tarifi:</h3><ol>';
                instructions.forEach(instr => {
                    const iconHtml = `<img src="turn-right.png" class="instruction-icon" />`; // Simgeyi ekle
                    directionsHtml += `<li>${iconHtml}${instr.text}</li>`;
                });
                directionsHtml += '</ol>';
                document.getElementById('directions').innerHTML = directionsHtml;

                // Güncellenmiş başlangıç konumu
                startLocation = nextDestination;
                map.setView([startLocation.lat, startLocation.lng], 14);
                startLocation.marker.setLatLng([startLocation.lat, startLocation.lng]).update();

            } catch (error) {
                console.error('Rota hesaplanamadı:', error);
            }
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // km
            const dLat = toRad(lat2 - lat1);
            const dLng = toRad(lng2 - lng1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                      Math.sin(dLng / 2) * Math.sin(dLng / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function toRad(degrees) {
            return degrees * (Math.PI / 180);
        }

    </script>
</body>
</html>
