<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servis Şoförü Uygulaması</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            height: 100%;
        }

        #map {
            height: 100%;
            width: 85%;
            float: left; /* Harita sol tarafa yaslanacak */
        }

        #directions {
            width: 15%;
            padding: 10px;
            box-sizing: border-box;
            height: 100vh; /* Tam ekran yüksekliği */
            overflow-y: auto; /* İçerik fazla olursa kaydırma */
            float: right; /* Sağ tarafa yaslanacak */
            background-color: white; /* Arka plan rengini beyaz yap */
            border-left: 1px solid #ddd; /* Sol kenar için hafif bir sınır */
        }

        #directions h3 {
            margin-top: 0; /* Başlık üstündeki boşluğu kaldır */
            font-size: 24px; /* Başlık boyutunu büyüt */
            font-weight: bold; /* Başlık metnini kalın yap */
        }

        #locationList {
            clear: both; /* Harita ve yol tarifi alanını temizle */
            padding: 10px;
        }

    </style>
</head>
<body>
    <body>
        <div class="controls">
            <button id="setStartButton">Başlangıç Noktası Seç</button>
            <button id="setEndButton" disabled>Bitiş Noktası Seç</button>
            <button id="addLocationButton" disabled>Öğrenci Konumlarını Ekle</button>
            <button id="deleteLocationButton" disabled>Konum Sil</button>
            <button id="calculateRouteButton" disabled>Sonraki Hedefe Git</button>
            <button id="resetButton">Rotayı Sıfırla</button>
            <button id="clearAllButton">Hepsini Sil</button>
        </div>
        <div class="container">
            <div id="map"></div>
            <div id="directions">
                <h3>Yol Tarifi</h3> <!-- Başlık eklendi -->
            </div>
        </div>
        <div id="locationList">
            <h3>Eklenen Konumlar</h3>
            <ul id="studentList"></ul>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const apiKey = 'e08c2355-fda9-45c5-87de-700ad2b1b12c'; // GraphHopper API anahtarı
        const map = L.map('map').setView([41.04054087961094, 28.850040545545284], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        const startIcon = L.icon({
            iconUrl: 'vecteezy_3d-home-icon_22750435.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        const endIcon = L.icon({
            iconUrl: 'vecteezy_map-location-pin-icon_22187042.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        const predefinedStudentLocations = [
            { lat: 41.041165260742396, lng: 28.817141411969565 },
            { lat: 41.037800152855674, lng: 28.823173663219304 },
            { lat: 41.029406400826005, lng: 28.841766535181446},
            { lat: 41.03324002132586, lng: 28.839040367143273},
            { lat: 41.041416863682386, lng: 28.82625947022461},
            { lat: 41.04883841085589, lng: 28.818731551425394},           
            { lat: 41.04292938526827, lng: 28.82131677857204},
            { lat: 41.03564367523302, lng: 28.8198939713965}
        ];

        let startLocation = null;
        let endLocation = null;
        let studentLocations = [];
        let routePolyline = null; // Rota polyline'ı için değişken
        let selectionMode = null;  // "start", "end", "student", "delete"

        document.getElementById('setStartButton').addEventListener('click', () => {
            selectionMode = "start";
            alert('Başlangıç noktasını seçemezsiniz çünkü bu noktayı önceden belirledik.');
        });

        document.getElementById('setEndButton').addEventListener('click', () => {
            selectionMode = "end";
            alert('Lütfen bitiş noktasını seçin.');
        });

        document.getElementById('addLocationButton').addEventListener('click', () => {
            addPredefinedStudentLocations(); // Öğrenci konumlarını ekle
        });

        document.getElementById('deleteLocationButton').addEventListener('click', () => {
            selectionMode = "delete";
            alert('Silmek istediğiniz konumu seçin.');
        });

        document.getElementById('calculateRouteButton').textContent = 'Sonraki Hedefe Git';
        document.getElementById('calculateRouteButton').addEventListener('click', calculateNextDestination);

        document.getElementById('resetButton').addEventListener('click', resetRoute); // Rota sıfırlama
        document.getElementById('clearAllButton').addEventListener('click', clearAll); // Hepsini silme

        map.on('click', function(e) {
            const { lat, lng } = e.latlng;

            if (selectionMode === "start") {
                if (startLocation) {
                    map.removeLayer(startLocation.marker);  // Eski işaretçiyi kaldır
                }
                startLocation = {
                    lat,
                    lng,
                    marker: L.marker([lat, lng], { icon: startIcon }).addTo(map).bindPopup("Başlangıç").openPopup()
                };
                selectionMode = null;
                document.getElementById('setEndButton').disabled = false;

            } else if (selectionMode === "end") {
                if (endLocation) {
                    map.removeLayer(endLocation.marker);  // Eski işaretçiyi kaldır
                }
                endLocation = {
                    lat,
                    lng,
                    marker: L.marker([lat, lng], { icon: endIcon }).addTo(map).bindPopup("Bitiş").openPopup()
                };
                selectionMode = null;
                document.getElementById('addLocationButton').disabled = false;

            } else if (selectionMode === "delete") {
                const locationIndex = findLocationIndex(lat, lng);
                if (locationIndex !== -1) {
                    const locationToRemove = studentLocations[locationIndex];
                    if (confirm('Bu öğrenci konumunu silmek istiyor musunuz?')) {
                        map.removeLayer(locationToRemove.marker); // Haritadan sil
                        studentLocations.splice(locationIndex, 1); // Diziden sil
                        updateStudentList();
                        alert('Konum silindi.');
                        calculateNextDestination(); // Rotayı güncelle
                    }
                }
                selectionMode = null;
            }
        });


        const startLat = 41.058944608514906;
        const startLng = 28.84145666132722;

        // Sayfa yüklendiğinde ev ve öğrenci konumlarını ekleyelim
         window.onload = function() {
            // Ev konumunu ekleyelim
            startLocation = {
                lat: startLat,
                lng: startLng,
                marker: L.marker([startLat, startLng], { icon: startIcon }).addTo(map).bindPopup("Ev").openPopup()
            };

            // Öğrenci konumlarını ekleyelim
            addPredefinedStudentLocations();

            // Başlangıç ve bitiş butonlarını devre dışı bırak
            document.getElementById('setStartButton').disabled = true;
            document.getElementById('setEndButton').disabled = false;
            document.getElementById('addLocationButton').disabled = false;
        };

        function addPredefinedStudentLocations() {
            // Öğrenci konumlarını ekle
            predefinedStudentLocations.forEach((loc, index) => {
                const studentNumber = index + 1;
                const marker = L.marker([loc.lat, loc.lng])
                    .addTo(map)
                    .bindPopup(`Öğrenci ${studentNumber}`)
                    .openPopup();

                const locationObject = { lat: loc.lat, lng: loc.lng, marker };
                studentLocations.push(locationObject);

                const studentList = document.getElementById('studentList');
                const listItem = document.createElement('li');
                listItem.textContent = `Öğrenci ${studentNumber}`;
                listItem.setAttribute('data-index', studentLocations.length - 1); // Konumun dizinini kaydet
                listItem.addEventListener('click', () => highlightLocation(listItem, locationObject)); // Listeden tıklama ile seçilebilir
                studentList.appendChild(listItem);
            });

            document.getElementById('deleteLocationButton').disabled = false;
            document.getElementById('calculateRouteButton').disabled = false;
        }

        function findLocationIndex(lat, lng) {
            return studentLocations.findIndex(loc => loc.lat === lat && loc.lng === lng);
        }

        function updateStudentList() {
            const studentList = document.getElementById('studentList');
            studentList.innerHTML = ''; // Listeyi temizle
            studentLocations.forEach((loc, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `Öğrenci ${index + 1}`;
                listItem.setAttribute('data-index', index);
                listItem.addEventListener('click', () => highlightLocation(listItem, loc));
                studentList.appendChild(listItem);
            });
        }

        function highlightLocation(listItem, locationObject) {
            listItem.style.backgroundColor = '#e0e0e0';
            map.setView([locationObject.lat, locationObject.lng], 15);
            locationObject.marker.openPopup();
        }

        async function calculateNextDestination() {
            if (!startLocation || studentLocations.length === 0) {
                return; // Başlangıç noktasını ve öğrenci konumlarını belirlemeden rota hesaplanamaz
            }

            // Öğrenci konumlarını başlangıç noktasına olan uzaklığa göre sıralama
            studentLocations.sort((a, b) => {
                const distanceA = calculateDistance(startLocation.lat, startLocation.lng, a.lat, a.lng);
                const distanceB = calculateDistance(startLocation.lat, startLocation.lng, b.lat, b.lng);
                return distanceA - distanceB;
            });

            // En yakın konumu seçme
            const nextDestination = studentLocations.shift(); // En yakın konumu çıkar

            if (!nextDestination) {
                alert('Tüm hedeflere ulaşıldı.');
                return;
            }

            // Rotayı oluşturma
            const points = `${startLocation.lat},${startLocation.lng}&point=${nextDestination.lat},${nextDestination.lng}`;
            const url = `https://graphhopper.com/api/1/route?point=${points}&vehicle=car&locale=tr&points_encoded=false&key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const route = data.paths[0].points.coordinates;

                const coordinates = route.map(point => [point[1], point[0]]);
                if (routePolyline) {
                    map.removeLayer(routePolyline); // Eski rotayı kaldır
                }
                routePolyline = L.polyline(coordinates, { color: 'blue' }).addTo(map);

                // Turn-by-turn directions
                const instructions = data.paths[0].instructions;
                let directionsHtml = '<h3>Yol Tarifi:</h3><ol>';
                instructions.forEach(instr => {
                    directionsHtml += `<li>${instr.text}</li>`;
                });
                directionsHtml += '</ol>';
                document.getElementById('directions').innerHTML = directionsHtml;

                // Güncellenmiş başlangıç konumu
                startLocation = nextDestination;
                map.setView([startLocation.lat, startLocation.lng], 15);
                startLocation.marker.setLatLng([startLocation.lat, startLocation.lng]).update();

            } catch (error) {
                console.error('Rota hesaplanamadı:', error);
            }
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371; // km
            const dLat = toRad(lat2 - lat1);
            const dLng = toRad(lng2 - lng1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                      Math.sin(dLng / 2) * Math.sin(dLng / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function toRad(degrees) {
            return degrees * (Math.PI / 180);
        }

        function resetRoute() {
            if (routePolyline) {
                map.removeLayer(routePolyline);
                routePolyline = null;
            }
            if (startLocation) {
                startLocation.marker.setLatLng([startLocation.lat, startLocation.lng]).update();
            }
            if (endLocation) {
                map.removeLayer(endLocation.marker);
            }
            studentLocations.forEach(loc => {
                map.removeLayer(loc.marker);
            });
            studentLocations = [];
            updateStudentList();
            document.getElementById('directions').innerHTML = '';
        }

        function clearAll() {
            resetRoute();
            startLocation = null;
            endLocation = null;
            document.getElementById('setStartButton').disabled = false;
            document.getElementById('setEndButton').disabled = true;
            document.getElementById('addLocationButton').disabled = true;
            document.getElementById('deleteLocationButton').disabled = true;
            document.getElementById('calculateRouteButton').disabled = true;
        }
    </script>
</body>
</html>
